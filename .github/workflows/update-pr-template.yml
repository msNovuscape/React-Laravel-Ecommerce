name: Update PR Description

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  update-pr-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Branch Name
        id: get-branch
        run: echo "::set-output name=branch::$(echo $GITHUB_REF | awk -F '/' '{print $3}')"

      - name: Update PR Description
        run: |
          PR_BRANCH=$(echo "${{ steps.get-branch.outputs.branch }}")
          PR_DESCRIPTION="merge_setup.sh -A -d $PR_BRANCH"
          echo "$PR_DESCRIPTION" > pr_description.txt
          gh pr edit $GITHUB_PR_NUMBER --body "$(cat pr_description.txt)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
